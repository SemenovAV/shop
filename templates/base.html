<!DOCTYPE html>{% load static %}
<html>
  <head>
    <title>{% block title %}Graduation Work{% endblock %}</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static "css/bootstrap.min.css" %}"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static "css/main.css" %}"  media="screen,projection"/>
    {% block head %}{% endblock %}
  </head>
  <body data-gr-c-s-loaded="true">
    {% block header %}
        {% include 'header.html' %}
    {% endblock %}
    {% block content %}

    {% endblock %}
    {% block footer%}
        {% include 'footer.html' %}
    {% endblock %}
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="{% static "js/jquery-3.3.1.slim.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/popper.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
  </body>
</html>
