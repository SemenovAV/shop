{% if request.user.is_authenticated %}
    <a class="btn btn-outline-success my-2 my-sm-0" role="button" href="{% url 'users:logout' %}">Выйти</a>
{% else %}
    <a class="btn btn-outline-success my-2 my-sm-0" role="button" href="{% url 'users:login' %}">Войти</a>
{% endif %}

<div class="pl-5">
    {% if request.user.is_authenticated %}
        <p class="my-2 my-sm-0 text-light lead ">{{ request.user }}</p>
    {% else %}

        <a class="btn btn-outline-success my-2 my-sm-0" role="button"
           href="{% url 'users:registration' %}">Зарегистрироваться</a>
    {% endif %}
</div>
