<div class="row align-items-center">
    <div class="col-12 col-sm-12 col-md-2 text-center">
        <img class="img-responsive" src="{{ item.product.img.url }}" alt="{{ item.product.title }}" width="120" height="80">
    </div>
    <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
        <p class="product-name lead"><strong>{{ item.product.title }}</strong></p>
    </div>
    <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
        <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
            <h6><strong>{{ item.price }} <span class="text-muted">x</span></strong></h6>
        </div>
        <div class="col-4 col-sm-4 col-md-4">
            <strong>{{ item.quantity }}</strong>
        </div>
    </div>
</div>
<hr>
