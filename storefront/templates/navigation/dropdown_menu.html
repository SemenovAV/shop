{% if category.get_subcategory %}
    <ul class="dropdown-menu" aria-labelledby="dropdown{{ category.pk }}">
        {% for category in category.get_subcategory %}
            {% include 'navigation/dropdown_menu_item.html' with category=category active=active%}
        {% endfor %}
    </ul>

{% else %}
   <a class="dropdown-item {% if category.slug in active %} active{% endif %}" href="{{ category.get_absolute_url}}">{{ category.title }}</a>
{% endif %}
